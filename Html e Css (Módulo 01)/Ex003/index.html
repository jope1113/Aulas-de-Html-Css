<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo css3 200.png" alt="logo do CSS3">
    <img src="logo html5 200.png" alt="logo do HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagensEx003/logo css3 200 - Copia.png" alt="logo do CSS3">
    <img src="imagensEx003/logo html5 200 - Copia.png" alt="logo do HTML5">
    <p>Podemos também carregar imagens que estão em LINKS externos.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="logo do JAVASCRIPT"> <!-- URL -->
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="logo do JAVASCRIPT"> <!-- URL -->
</body>
</html>
