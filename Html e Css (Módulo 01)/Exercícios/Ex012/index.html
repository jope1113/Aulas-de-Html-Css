<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="images/CARINHA.png" controls autoplay loop>
        <source src="media/carinha_brava.mp4" type="video/mp4">
        <source src="media/carinha_brava.m4v" type="video/mp4">
        <source src="media/carinha_brava.webm" type="video/webm">
        <source src="media/carinha_brava.ogv" type="video/ogg">
        <p>Seu navegador não tem compatipilidade com a reprodução do vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/qnfYo7RFER0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
